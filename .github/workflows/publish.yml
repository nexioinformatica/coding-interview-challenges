name: ci

on:
  push:
    branches:
      - "master"

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: yarn
      - run: source all.sh
      - run: yarn semantic-release
        env:
          GH_TOKEN: ${{secrets.GH_TOKEN}}
